<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcULator</title>

    <!-- style file -->
    <link rel="stylesheet" href="/assets/style/app.css" />

    <!-- script file -->
    <script src="/assets/script/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-app">calcULator</div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="box__result">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
          </div>
          <button data-clear class="two-span" type="button" value="clear">
            C
          </button>
          <button data-operation type="button" value="%">%</button>
          <button data-operation type="button" value="/">/</button>
          <button data-number type="button" value="7">7</button>
          <button data-number type="button" value="8">8</button>
          <button data-number type="button" value="9">9</button>
          <button data-operation type="button" value="x">x</button>
          <button data-number type="button" value="4">4</button>
          <button data-number type="button" value="5">5</button>
          <button data-number type="button" value="6">6</button>
          <button data-operation type="button" value="-">-</button>
          <button data-number type="button" value="1">1</button>
          <button data-number type="button" value="2">2</button>
          <button data-number type="button" value="3">3</button>
          <button data-operation type="button" value="+">+</button>
          <button data-number class="two-columns" type="button" value="0">
            0
          </button>
          <button data-number type="button" value=".">.</button>
          <button data-equals type="button" value="=">=</button>
        </div>
      </section>
    </main>

    <footer>
      <p>made by <a href="https://github.com/ugcant">ugcant</a></p>
    </footer>
  </body>
</html>
